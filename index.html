 var myName=prompt("Enter your name");
 
  // Initialize Firebase

  function sri()
  {
      var message=document.getElementById("pw").value;

firebase.database().ref("messages").push().set({
  "sender":myName,
  "message":message
});


  }
  
 firebase.database().ref("messages").on("child_added",function(snapshot){
var html="";


if(myName === snapshot.val().sender){
    html+="<div style='background-color:grey;border:1px solid black'><h4 class = 'sender' style='margin-left:260px'>"+snapshot.val().sender +": " +snapshot.val().message+"</h4></div>";
}
else{
  html+="<div style='background-color:burlywood;border:1px solid black'><h4 class= 'recipient' style='margin-left:0px'>"+snapshot.val().sender +": " +snapshot.val().message+"</h4></div>";
}
    document.getElementById("messages").innerHTML+=html;
    
 
    
 });
</script>
